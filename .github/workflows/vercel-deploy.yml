name: Vercel Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Install Backend Dependencies
        run: npm --prefix backend ci

      - name: Build Backend
        run: npm --prefix backend run build

  deploy-frontend-production:
    needs: build-check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_FRONTEND }}
    steps:
      - name: Validate Required Vercel Secrets
        run: |
          [ -n "$VERCEL_TOKEN" ] || (echo "Missing VERCEL_TOKEN" && exit 1)
          [ -n "$VERCEL_ORG_ID" ] || (echo "Missing VERCEL_ORG_ID" && exit 1)
          [ -n "$VERCEL_PROJECT_ID" ] || (echo "Missing VERCEL_PROJECT_ID_FRONTEND" && exit 1)

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build + Deploy Frontend Production
        run: |
          npx vercel pull --yes --environment=production --token "$VERCEL_TOKEN"
          npx vercel build --prod --token "$VERCEL_TOKEN"
          npx vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"

  deploy-backend-production:
    needs: build-check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_BACKEND }}
    steps:
      - name: Validate Required Vercel Secrets
        run: |
          [ -n "$VERCEL_TOKEN" ] || (echo "Missing VERCEL_TOKEN" && exit 1)
          [ -n "$VERCEL_ORG_ID" ] || (echo "Missing VERCEL_ORG_ID" && exit 1)
          [ -n "$VERCEL_PROJECT_ID" ] || (echo "Missing VERCEL_PROJECT_ID_BACKEND" && exit 1)

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install Backend Dependencies
        run: npm ci

      - name: Build + Deploy Backend Production
        run: |
          npx vercel pull --yes --environment=production --token "$VERCEL_TOKEN"
          npx vercel build --prod --token "$VERCEL_TOKEN"
          npx vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"
